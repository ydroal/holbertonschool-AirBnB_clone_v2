<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AirBnB_clone</title>
  <link rel="icon" type="image/png" href="../static/images/icon.png" sizes="32x32" />
  <link rel='stylesheet' href='../static/styles/4-common.css'>
  <link rel='stylesheet' href='../staticstyles/3-header.css'>
  <link rel='stylesheet' href='../staticstyles/3-footer.css'>
  <link rel='stylesheet' href='../staticstyles/6-filters.css'>
</head>

<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>&nbsp;</h4>
        <ul class="popover">
          {% for state in states %}
          <li>
            <h2>{{ state.name }}:</h2>
            <ul>
              {% for city in state.cities %}
              <li>{{ city.name }}</li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>&nbsp;</h4>
        <ul class="popover">
          {% for amenity in amenities}
          <li>{{ amenity}}</li>
          {% endfor %}
        </ul>
      </div>
      <button type="button">Search</button>
    </section>
  </div>
  <footer>Holberton School</footer>
</body>

</html>
